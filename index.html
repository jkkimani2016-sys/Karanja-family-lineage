<!DOCTYPE html>
<html>
<head>
  <title>Karanja Family Lineage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    .tree ul {
      padding-top: 20px;
      position: relative;
      transition: all 0.5s;
    }

    .tree li {
      float: left;
      text-align: center;
      list-style-type: none;
      position: relative;
      padding: 20px 5px 0 5px;
    }

    .tree li::before, .tree li::after{
      content: '';
      position: absolute; 
      top: 0; 
      right: 50%;
      border-top: 1px solid #ccc;
      width: 50%; 
      height: 20px;
    }

    .tree li::after{
      right: auto; 
      left: 50%;
      border-left: 1px solid #ccc;
    }

    .tree li:only-child::after, .tree li:only-child::before {
      display: none;
    }

    .tree li:only-child{ padding-top: 0;}

    .tree li:first-child::before, .tree li:last-child::after{
      border: 0 none;
    }

    .tree li:last-child::before{
      border-right: 1px solid #ccc;
    }

    .tree li:first-child::after{
      border-radius: 5px 0 0 0;
    }

    .tree li:last-child::before{
      border-radius: 0 5px 0 0;
    }

    .tree li div {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
      background: #f4f4f4;
    }

    ul::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>

<h2>Karanja Family Lineage</h2>

<div id="auth-section">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<div id="user-section" style="display:none;">
  <button onclick="logout()">Logout</button>
  <div id="tree-container" class="tree"></div>
</div>

<script>
  const SUPABASE_URL = "https://mrldzncmwvyjhggejgic.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybGR6bmNtd3Z5amhnZ2VqZ2ljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5OTc1MDcsImV4cCI6MjA4NjU3MzUwN30.0kH6Av0NT3j8lXehgE2IIFvs1DAV_rkUzujmiWrCySs";

  const { createClient } = supabase;
  const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function signup() {
    const email = emailInput();
    const password = passwordInput();

    const { error } = await client.auth.signUp({ email, password });

    if (error) alert(error.message);
    else alert("Signup successful.");
  }

  async function login() {
    const email = emailInput();
    const password = passwordInput();

    const { error } = await client.auth.signInWithPassword({ email, password });

    if (error) alert(error.message);
    else loadApp();
  }

  async function logout() {
    await client.auth.signOut();
    location.reload();
  }

  function emailInput() {
    return document.getElementById("email").value;
  }

  function passwordInput() {
    return document.getElementById("password").value;
  }

  async function loadApp() {
    document.getElementById("auth-section").style.display = "none";
    document.getElementById("user-section").style.display = "block";
    loadTree();
  }

  async function loadTree() {
    const { data, error } = await client
      .from("family_members")
      .select("*");

    if (error) {
      alert(error.message);
      return;
    }

    const tree = buildTree(data);
    document.getElementById("tree-container").innerHTML = renderTree(tree);
  }

  function buildTree(data) {
    const map = {};
    const roots = [];

    data.forEach(item => {
      map[item.id] = { ...item, children: [] };
    });

    data.forEach(item => {
      if (item.parent_id) {
        map[item.parent_id]?.children.push(map[item.id]);
      } else {
        roots.push(map[item.id]);
      }
    });

    return roots;
  }

  function renderTree(nodes) {
    if (!nodes.length) return "<p>No family members yet.</p>";

    let html = "<ul>";
    nodes.forEach(node => {
      html += "<li>";
      html += `<div>${node.full_name}</div>`;
      if (node.children.length > 0) {
        html += renderTree(node.children);
      }
      html += "</li>";
    });
    html += "</ul>";
    return html;
  }

  client.auth.getSession().then(({ data }) => {
    if (data.session) loadApp();
  });
</script>

</body>
</html>
